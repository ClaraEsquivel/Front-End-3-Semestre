<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usu√°rios</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo da empresa" class="logo">
        <h2>Preencha os campos abaixo para realizar o seu cadastro!</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="text" id="cep" placeholder="CEP" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="button" onclick="cadastrarUsuario()"> Se cadastrar</button>
        </form>

        <button class="button1">
            <a href="usuarios.html" class="link-usuarios">Ver usuarios cadastrados</a>
        </button>
        
    </div>
   
    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()"></div>

    <script src="cadastro.js"></script>

</body>
</html>
